name: PaymentAPI
env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
on:
  push:
    paths:
      - 'PaymentGateway/Src/**'
      - 'PaymentGateway/Tests/**'
      - 'PaymentGateway/PaymentGateway.sln'      
      - '**/payment-gateway-workflow.yml'
  pull_request:
    paths:
      - 'PaymentGateway/Src/**'
      - 'PaymentGateway/Tests/**'
      - 'PaymentGateway/PaymentGateway.sln'
      - '**/payment-gateway-workflow.yml'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2   
      

      - name: Install .NET Core SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'
    
      - name: Restore NuGet packages
        run: dotnet restore '../PaymentGateway/PaymentGateway.sln'

      - name: Build
        run: dotnet build '../PaymentGateway/PaymentGateway.sln' -c Release --no-restore
    
      - name: Unit Test
        run: dotnet test '../PaymentGateway/Tests/WebApi.UnitTests' -c Release --no-build

